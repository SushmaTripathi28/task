name: CI

on:
  push: 
    branches: [cicd]
  pull_request:
    branches: [cicd]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '1.8'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Tests
      run: mvn test
